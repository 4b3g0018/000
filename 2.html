<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>作業4</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .container {
      background: beige;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 10px;
      justify-items: center;
    }

    .item {
      background: cyan;
      padding: 10px;
      text-align: center;
    }

    .item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>作業4</h2>
  <div class="container">
    <div class="item">
      <p>百合花</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Lilium_longiflorum_01.jpg" alt="百合花">
    </div>
    <div class="item">
      <p>野薑花</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Hedychium_coronarium.jpg" alt="野薑花">
    </div>
    <div class="item">
      <p>水仙花</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Narcissus_Flower.jpg" alt="水仙花">
    </div>
  </div>
</body>
</html>
